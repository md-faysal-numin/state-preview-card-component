<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>State preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container grid">
        
        <header>
            
                <img src="images/image-header-mobile.jpg"  class="hero-img" alt="">
        </header>
        <main>

            <div >
                <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                <p class="main-desc"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stat-grid">
                    <div class="stat-box">

                        <div class="stat">10k+</div>
                        <div class="stat-header">companies</div>
                    </div>
                    <div class="stat-box">

                        <div class="stat">314</div>
                        <div class="stat-header">templates</div>
                    </div>
                    <div class="stat-box">

                        <div class="stat">12M+ </div>
                        <div class="stat-header">queries</div>
                    </div>
                    
                </div>
            </div>
        </main>
        
    </div>
    
</body>
</html>
